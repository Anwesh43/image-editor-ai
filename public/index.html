<html>

<head>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="row">
            <input type="file" id="fileinput">
        </div>
        <div class="row">
            <div class="center">
                <canvas id="inputImage" width="512" height="512">
                </canvas>
            </div>
        </div>
        <div class="row">
            <div class="center">
                <textarea id="promptArea" rows="2" cols="100"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="center">
                <button id="submit">Generate</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
